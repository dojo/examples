<!DOCTYPE html>
<html>
	<head>
		<title>dojo2 todo mvc</title>
		<link rel="stylesheet" href="./../../node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="./../../node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<script src="./../../node_modules/dojo-loader/dist/umd/loader.min.js"></script>
		<script src="./index.js"></script>
		<section class="todoapp">
			<header>
				<widget-projector>
					<dojo-widget data-options='{"id":"title","tagName": "h1"}'></dojo-widget>
					<div is="widget-instance" id="new-todo"/>
				</widget-projector>
			</header>
			<widget-projector>
				<div is="widget-instance" id="main-section">
					<div is="widget-instance" id="todo-list"></div>
					<div is="widget-instance" id="todo-toggle"></div>
				</div>
				<div is="widget-instance" id="todo-footer"></div>
			</widget-projector>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="https://github.com/dojo">dojo</a>,
				<a href="https://github.com/dojo">dojo</a>
				and
				<a href="https://github.com/dojo">dojo</a>
			</p>
			<p>Part of
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
	</body>
</html>
