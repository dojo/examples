<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dojo2 todo mvc</title>
		<link rel="stylesheet" href="./../../node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="./../../node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<script src="./../../node_modules/dojo-loader/loader.min.js"></script>
		<script src="./index.js"></script>
		<section class="todoapp">
			<header is="app-projector">
				<div>
					<dojo-widget data-options='{"id":"title","tagName": "h1"}'></dojo-widget>
					<div is="app-widget" id="new-todo"/>
				</div>
			</header>
			<app-projector>
				<div>
					<div is="app-widget" id="main-section">
						<div is="app-widget" id="todo-list"></div>
						<div is="app-widget" id="todo-toggle"></div>
					</div>
					<div is="app-widget" id="todo-footer"></div>
				</div>
			</app-projector>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="https://github.com/matt-gadd">Matt Gadd</a>,
				<a href="https://github.com/agubler">Anthony Gubler</a>
				and
				<a href="https://github.com/Tomdye">Tom Dye</a>
			</p>
			<p>Part of
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
	</body>
</html>
