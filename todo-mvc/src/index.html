<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dojo2 todo mvc</title>
		<link rel="stylesheet" href="base.css">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<script src="./../../node_modules/dojo-loader/loader.min.js"></script>
		<script src="./index.js"></script>
		<app-router data-from="src/router"></app-router>
		<section class="todoapp">
			<header>
				<app-projector>
					<dojo-widget data-uid="title" data-options='{"tagName": "h1"}'></dojo-widget>
					<div is="app-widget" id="new-todo"/>
				</app-projector>
			</header>
			<app-projector>
				<div is="app-widget" id="main-section">
					<div is="app-widget" id="todo-list"></div>
					<div is="app-widget" id="todo-toggle"></div>
				</div>
				<div is="app-widget" id="todo-footer"></div>
			</app-projector>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="https://github.com/matt-gadd">Matt Gadd</a>,
				<a href="https://github.com/agubler">Anthony Gubler</a>
				and
				<a href="https://github.com/Tomdye">Tom Dye</a>
			</p>
			<p>Part of
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
	</body>
</html>
