<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dojo2 todo mvc</title>
		<link rel="stylesheet" href="./../../node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="./../../node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<script src="./../../node_modules/dojo-loader/loader.min.js"></script>
		<script src="./index.js"></script>
		<app-actions data-from="src/actions/storeTodoActions"></app-actions>
		<app-actions data-from="src/actions/uiTodoActions"></app-actions>
		<app-actions data-from="src/actions/widgetTodoActions"></app-actions>
		<app-element data-name="todo-item" data-factory="src/widgets/createTodoItem"></app-element>
		<app-store data-uid="todo-store" data-from="src/stores/todoStore"></app-store>
		<app-store data-type="widget" data-from="src/stores/widgetStore"></app-store>
		<section class="todoapp">
			<header>
				<app-projector>
					<div>
						<app-widget id="title" data-factory="dojo-widgets/createWidget" data-options='{"tagName": "h1"}'></app-widget>
						<app-widget id="new-todo"  data-factory="src/widgets/createFocusableTextInput" data-listeners='{"keypress": "todoInput"}'></app-widget>
					</div>
				</app-projector>
			</header>
			<app-projector>
				<div>
					<app-widget id="main-section" data-factory="dojo-widgets/createPanel" data-options='{"tagName": "section"}'>
						<app-widget id="todo-list" data-factory="src/widgets/createTodoList"></app-widget>
						<app-widget id="todo-toggle" data-factory="src/widgets/createCheckboxInput" data-listeners='{"change": "todoToggleAll"}'></app-widget>
					</app-widget>
					<app-widget id="todo-footer" data-factory="src/widgets/createTodoFooter"></app-widget>
				</div>
			</app-projector>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="https://github.com/matt-gadd">Matt Gadd</a>,
				<a href="https://github.com/agubler">Anthony Gubler</a>
				and
				<a href="https://github.com/Tomdye">Tom Dye</a>
			</p>
			<p>Part of
				<a href="http://todomvc.com">TodoMVC</a>
			</p>
		</footer>
	</body>
</html>
